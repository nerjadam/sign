<!DOCTYPE HTML>
<html align ='middle'>
<head> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src='//code.jquery.com/jquery-2.1.0.js'></script>
<script src ='./main.js' ></script>
</head>
<body>
<h1> Sign Up </h1>
<div class='row' > 
<div class='col-md-3' >
<h2>GET</h2>
<button class='btn btn-success'>GET</button>
<p id='get_output' ></p>
</div>
<div class='col-md-3' >
<h2>POST</h2>
<div>
<input type='text' id='post_name' placeholder='name' >
<input type='text' id='post_surname' placeholder='surname' >
<input type='text' id='post_email' placeholder='email' >
<input type='text' id='post_password' placeholder='password' >
</div>
<button class='btn btn-info'>POST</button>
<p id='post_output' ></p>
</div>
<div class='col-md-3' >
<h2>PUT</h2>
<div>
<input type='text' id='put_name' placeholder='name' >
<input type='text' id='put_surname' placeholder='surname' >
<input type='text' id='put_email' placeholder='email' >
<input type='text' id='put_password' placeholder='password' >
</div>
<button class='btn btn-warning'>PUT</button>
<p id='put_output' ></p>
</div>
<div class='col-md-3' >
<h2>DELETE</h2>
<button class='btn btn-danger'>DELETE</button>
<p id='delete_output' ></p>
</div>
</div>



</body>


</html>
